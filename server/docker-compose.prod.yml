version: '3.8'

services:
  # --- Reverse Proxy & Load Balancer ---
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - socket
    networks:
      - preexam-net

  # --- Application Services ---
  api:
    build: .
    image: preexam-api
    command: npm run start:prod
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres-master
      - REDIS_HOST=redis
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
    depends_on:
      - postgres-master
      - redis
    networks:
      - preexam-net

  socket:
    build: .
    command: npm run start:socket
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
    ports:
      - "3001:3001"
    networks:
      - preexam-net

  worker:
    build: .
    command: npm run start:worker
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres-master
      - REDIS_HOST=redis
    deploy:
      replicas: 2
    networks:
      - preexam-net

  # --- Data Layer ---
  postgres-master:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: securepassword
      POSTGRES_DB: preexam_prod
    volumes:
      - pg_master_data:/var/lib/postgresql/data
    networks:
      - preexam-net

  postgres-replica:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: securepassword
      POSTGRES_DB: preexam_prod
    command: |
      bash -c "
      rm -rf /var/lib/postgresql/data/*
      pg_basebackup -h postgres-master -D /var/lib/postgresql/data -U admin -vP -w
      postgres
      "
    depends_on:
      - postgres-master
    networks:
      - preexam-net

  redis:
    image: redis:6-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - preexam-net

  # --- Monitoring Stack ---
  prometheus:
    image: prom/prometheus
    volumes:
      - ./devops/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - preexam-net

  loki:
    image: grafana/loki:2.4.1
    volumes:
      - ./devops/loki-config.yml:/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    networks:
      - preexam-net

  grafana:
    image: grafana/grafana
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
      - loki
    networks:
      - preexam-net

networks:
  preexam-net:
    driver: bridge

volumes:
  pg_master_data:
  redis_data:
