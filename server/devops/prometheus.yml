global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'api-service'
    static_configs:
      - targets: ['api:3000']
        labels:
          service: 'core-api'

  - job_name: 'worker-service'
    static_configs:
      - targets: ['worker:3000'] 
        labels:
          service: 'worker'

